<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Matriz de Eisenhower</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container">
		<h1>Matriz de Eisenhower</h1>
		<div class="grid-container">
			<div class="important-urgent" id="important-urgent__id"><h3>Importante y Urgente</h3></div>
			<div class="important-not-urgent" id="important-not-urgent__id"><h3>Importante y No Urgente</h3></div>
			<div class="not-important-urgent" id="not-important-urgent__id"><h3>No Importante y Urgente</h3></div>
			<div class="not-important-not-urgent" id="not-important-not-urgent__id"><h3>No Importante y No Urgente</h3></div>
		</div>

		<div class="conteiner-entrada">
			<input class="conteiner-entrada__input" type="text" id="inputId" placeholder="Escriba aqui">
			<select id="select" onchange="clase(event)" class="seleccion">
				<option selected hidden>Seleccione un clasificaci√≥n</option>
				<option value="important-urgent__id">Importante y Urgente</option>
				<option value="important-not-urgent__id">Importante y No Urgente</option>
				<option value="not-important-urgent__id">No Importante y Urgente</option>
				<option value="not-important-not-urgent__id">No Importante y No Urgente</option>
			</select>
			
		</div>
		<div class="conteiner-entrada__2">
			<button class="conteiner-entrada__button" onclick="agregarString()">Agregar</button>
			<button class="conteiner-entrada__buttonReiniciar" id="reiniciar" onclick="reiniciarString()">Reiniciar</button>
		</div>

	</div>



	<script src="code.js"></script>
</body>
</html>

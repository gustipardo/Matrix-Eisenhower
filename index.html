<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Matriz de Eisenhower</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
</head>
<body >

	</div>
	<div class="container" id="lista">
		<h1>Matriz de Eisenhower</h1>
		<div class="matrix-container">
			<div class="important-urgent" >
				<h3 class="filtered">Importante y Urgente</h3>
				<div id="important-urgent__id" class="important-urgent_child"></div>
			</div>

			<div class="important-not-urgent" >
				<h3 class="filtered">Importante y No Urgente</h3>
				<div id="important-not-urgent__id" class="important-not-urgent_child"></div>
			</div>

			<div class="not-important-urgent" >
				<h3 class="filtered">No Importante y Urgente</h3>
				<div id="not-important-urgent__id" class="not-important-urgent_child"></div>
			</div>
			
			<div class="not-important-not-urgent" >
				<h3 class="filtered">No Importante y No Urgente</h3>
				<div id="not-important-not-urgent__id" class="not-important-not-urgent_child"></div>
			</div>

		</div>

		


		<div class="conteiner-entrada">
			<input class="conteiner-entrada__input" type="text" id="inputId" placeholder="Escriba aqui"
			 onkeyup="activarBoton(event)">
			<select id="select" class="seleccion">
				<option selected hidden>Seleccione un clasificaci√≥n</option>
				<option value="important-urgent__id">Importante y Urgente</option>
				<option value="important-not-urgent__id">Importante y No Urgente</option>
				<option value="not-important-urgent__id">No Importante y Urgente</option>
				<option value="not-important-not-urgent__id">No Importante y No Urgente</option>
			</select>
			<div class="eliminar"  >
				<h3 class="filtered">Eliminar</h3>
				<div id="eliminar"></div>
			</div>
		</div>
		<div class="conteiner-entrada__2">
			<button class="conteiner-entrada__button" onclick="agregarString()" id="miBoton">Agregar</button>
			
			<button class="conteiner-entrada__buttonReiniciar" id="reiniciar" onclick="reiniciarString()">Reiniciar</button>

			
				<div class="descargar" id="boton-descargar">
  					<img src="./upload-solid2.svg"  alt="Icono de importar" class="icono">
  					<span class="texto">Descargar matriz</span>
				</div>
		
			
			<div class="importar" id="dropzone">
  				<img src="./upload-solid.svg" alt="Icono de importar" class="icono">
  				<span class="texto">Importar matriz</span>
			</div>

		</div>


	</div>


	<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
	<script src="code.js"></script>
</body>
</html>

</div>
<div class="container" id="lista">
	<h1>Eisenhower Matrix</h1>

<div class="matrix">
	<div class="matrix-container">
		<div class="important-urgent" >
			<h3 class="filtered">Important and Urgent</h3>
			<div id="important-urgent__id" class="important-urgent_child"></div>
		</div>

		<div class="important-not-urgent" >
			<h3 class="filtered">Important and Not Urgent</h3>
			<div id="important-not-urgent__id" class="important-not-urgent_child"></div>
		</div>

		<div class="not-important-urgent" >
			<h3 class="filtered">Not Important and Urgent</h3>
			<div id="not-important-urgent__id" class="not-important-urgent_child"></div>
		</div>

		<div class="not-important-not-urgent" >
			<h3 class="filtered">Not Important and Not Urgent</h3>
			<div id="not-important-not-urgent__id" class="not-important-not-urgent_child"></div>
		</div>

	</div>
</div>


	<div class="conteiner-entrada">
		<input class="conteiner-entrada__input" type="text" id="inputId" placeholder="Type here"
		onkeyup="activarBoton(event)">
		<select id="select" class="seleccion">
			<option selected hidden>Select a classification</option>
			<option value="important-urgent__id">Important and Urgent</option>
			<option value="important-not-urgent__id">Important and Not Urgent</option>
			<option value="not-important-urgent__id">Not Important and Urgent</option>
			<option value="not-important-not-urgent__id">Not Important and Not Urgent</option>
		</select>
		<div class="eliminar"  >
			<h3 class="filtered">Delete</h3>
			<div id="eliminar"></div>
		</div>
	</div>
	<div class="conteiner-entrada__2">
		<button class="conteiner-entrada__button" onclick="agregarString()" id="miBoton">Add</button>

		<button class="conteiner-entrada__buttonReiniciar" id="reiniciar" onclick="reiniciarString()">Reset</button>


		<div class="descargar" id="boton-descargar">
			<img src="./upload-solid2.svg"  alt="Icono de importar" class="icono">
			<span class="texto">Download matrix</span>
		</div>
		

		<div class="file-input" id="dropzone">
			<img src="./upload-solid.svg" alt="Imagen">
			<label for="file-upload">Import matrix</label>
			<input id="file-upload" type="file" style="display:none">
		</div>


	</div>
